<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Shadow</title>
        <style>
            h1{
                color: aqua;
                text-shadow: 2px 2px 2px black;
            }
            h2{
                color: red;
                box-shadow: 5px 5px 5px black;
            }
            #p1{
                color: blueviolet;
                text-indent: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Football</h1>
        <h2>Football</h2>
        <p id="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis, esse animi voluptatibus optio quos quod alias soluta vero voluptatem natus id dicta architecto deserunt temporibus porro provident nobis! Magnam, earum.</p>
    </body>
</html>
